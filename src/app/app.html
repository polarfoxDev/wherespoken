<div
  class="min-h-dvh flex flex-col justify-between bg-surface dark:bg-surface-dark text-text dark:text-text-inverse"
>
  <header class="flex justify-center items-center p-4">
    <a
      class="group flex items-center justify-center gap-1 p-1 rounded-lg transition-colors hover:bg-black/5 dark:hover:bg-white/10"
      [href]="gameOverviewUrl"
      aria-label="Game overview"
      title="Game overview"
    >
      <img
        class="w-6 h-6 object-contain -translate-y-px"
        src="https://polarnight.eu/assets/images/logo.png"
        alt="polarnight.eu logo"
      />
      <span
        class="w-2 h-2 border-r-2 border-b-2 border-guess dark:border-guess-bright -rotate-45 -mr-0.5 transition-colors group-hover:border-solution"
      ></span>
    </a>
    <h1 class="m-0 ml-2 mr-3 text-xl font-semibold">{{ APP_NAME }}</h1>
    <a class="info-button" routerLink="/history" aria-label="History">ðŸ“…</a>
  </header>

  <main class="flex-1 flex flex-col">
    <router-outlet />
  </main>

  <footer
    class="h-12 text-xs text-guess dark:text-guess-bright flex gap-1.5 w-full justify-center items-center py-2"
  >
    <p class="flex gap-1 items-center m-0">
      <span>{{ APP_NAME }}</span>
      <span class="opacity-70">v{{ version }}</span>
    </p>
    <p class="m-0">
      <a
        class="text-guess dark:text-guess-bright no-underline hover:underline"
        target="_blank"
        href="https://r.polarnight.eu/impressum"
        >Imprint</a
      >
    </p>
    <p class="m-0">
      <a
        class="text-guess dark:text-guess-bright no-underline hover:underline"
        target="_blank"
        href="https://r.polarnight.eu/datenschutz"
        >Privacy</a
      >
    </p>
  </footer>
</div>
